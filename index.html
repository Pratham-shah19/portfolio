<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./owl-carousel/owl.carousel.css" />
    <link rel="stylesheet" href="./owl-carousel/owl.theme.css" />
    <script src="./owl-carousel/owl.carousel.js" async></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./scripts/scroll.js" async></script>
    <script src="./scripts/content.js" async></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pratham Shah</title>
  </head>
  <body>
    <a name="home"></a>
    <canvas id="bg"></canvas>
    <!--header start-->
    <header>
      <nav class="header">
        <a href="#home">
          <div class="logo">
            <img src="./images/logo.jpg" />
          </div>
        </a>
      </nav>
    </header>

    <!--main section start-->
    <main>
      <!--introduction-->
      <section class="intro">
        <a name="about" id="about"></a>
        <blockquote>
          <p>
            Hello peeps, I am a FULL stack developer I love backend the most. I
            have done some freelancing gigs too. I am currently learning GO for
            backend.
          </p>
        </blockquote>
      </section>

      <!--skills-->
      <section class="skills">
        <a name="skills" id="skills"></a>
      </section>

      <!--Projects-->
      <section class="projects">
        <a name="projects" id="projects"></a>
        <div class="projects-content">
          <div class="card card-left">
            <img src="./images/portfolio.png" alt="portfolio" />
            <div class="card-content">
              <blockquote>
                <p>Portfolio website</p>
              </blockquote>
              <p>HTML | JS | CSS | Three.js</p>
              <a href="/"><button class="bn30">Source Code</button></a>
            </div>
          </div>
          <div class="card card-right">
            <div class="card-content">
              <blockquote>
                <p>Freelance Project</p>
              </blockquote>
              <p>MERN | D3</p>
              <a href="https://github.com/Pratham-shah19/last"><button class="bn30">Source Code</button></a>
              
            </div>
            <img src="./images/freelance.png" alt="freelance" />
          </div>
          <div class="card card-left">
            <img src="./images/socialcomment.png" alt="socialcomment" />
            <div class="card-content">
              <blockquote>
                <p>Social Comment Dashboard</p>
              </blockquote>
              <p>React | D3</p>
              <a href="/"><button class="bn30">Source Code</button></a>
            </div>
          </div>
          <div class="card card-right">
            <div class="card-content">
              <blockquote>
                <p>Blackcoffer Dashboard</p>
              </blockquote>
              <p>MERN | D3</p>
              <a href="https://github.com/Pratham-shah19/black-coffer"><button class="bn30">Source Code </button></a>
            </div>
            <img src="./images/blackcoffer.png" alt="blackcoffer" />
          </div>
        </div>
      </section>
    </main>

    <!--scripts-->
    <script src="./scripts/new.js" type="module"></script>
  </body>
</html>
